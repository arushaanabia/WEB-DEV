<!DOCTYPE html>
<html>
    <head>
        <title>
            My form
        </title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend> <h2>MY PERSONAL DETAILS </h2></legend>
                <label for="">Name</label> <br>
                <input  type="text" id="name"> <br> <br>
                <label for="">Email</label> <br>
                <input type="text" id="Email"> <br> <br>
                <label for="">Phone Number</label> <br>
                <input type="password" id="number"> <br> <br>
                <label for="">Gender</label> <br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br> <br>
               
                
                <label for="">Date of Birth</label> <br>
                <input type="date" name="birthday" id="birthday"> <br> <br>
                <label for="">Country</label> <br>
                <input type="checkbox" name="Country" 
                value="Bangladesh"> Bangladesh <br>
                <input type="checkbox" name="Country" value="Nepal"> Nepal <br>
                <input type="checkbox" name="Country" value="Japan"> Japan <br>
                <input type="checkbox" name="Country" value="Turkey"> Turkey <br>
                <input type="checkbox" name="Country" value="Russia"> Russia <br> <br>
                <label for="">Blood Group</label>
                <select name="blood group" id="Blood group">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="B-">B-</option>
                    <option value="A-">A-</option>
                   
               </select> <br> <br>
                <input type="submit" value="Submit" >





                
                 



                
             </fieldset>
        </form>
    </body>
</html>
