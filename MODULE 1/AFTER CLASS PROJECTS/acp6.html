<!DOCTYPE html>
<html>

<head>
    <title>My form</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h2>MY PERSONAL DETAILS</h2>
            </legend>

            <label for="name">Name</label><br>
            <input type="text" id="name"><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email"><br><br>

            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone"><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password"><br><br>

            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            
            <label for="Date of Birth">Date of Birth</label><br>
            <input type="date" id="date of birth"><br><br>

            <label for="city">City</label><br>
            <input type="text" id="city"><br><br>

            <label for="country">Country</label><br>
            <select id="country">
                <option>Bangladesh</option>
                <option>Nepal</option>
                <option>India</option>
                <option>Japan</option>
                <option>Turkey</option>
                <option>USA</option>
                <option>Russia</option>
            </select><br><br>

            <label for="languages">Languages Known</label><br>
            <input type="checkbox" name="lang" value="english"> English<br>
            <input type="checkbox" name="lang" value="hindi"> Hindi<br>
            <input type="checkbox" name="lang" value="bangla"> Bangla<br>
            <input type="checkbox" name="lang" value="japanese"> Japanese<br><br>

            <label for="blood">Blood Group</label><br>
            <select id="blood">
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select><br><br>

            <label for="education">Highest Qualification</label><br>
            <input type="text" id="education"><br><br>

            <label for="occupation">Occupation</label><br>
            <input type="text" id="occupation"><br><br>

            <label for="hobbies">Hobbies</label><br>
            <input type="checkbox" name="hobby" value="reading"> Reading<br>
            <input type="checkbox" name="hobby" value="sports"> Sports<br>
            <input type="checkbox" name="hobby" value="music"> Music<br>
            <input type="checkbox" name="hobby" value="traveling"> Traveling<br>
            <input type="checkbox" name="hobby" value="others"> Others<br><br>


            <label for="marital">Marital Status</label><br>
            <input type="radio" name="marital" value="single"> Single<br>
            <input type="radio" name="marital" value="married"> Married<br><br>

            <label for="emergency">Emergency Contact Number</label><br>
            <input type="tel" id="emergency"><br><br>

            <label for="color">Favorite Color</label><br>
            <input type="color" id="color"><br><br>

            
           
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>
</body>

</html>
