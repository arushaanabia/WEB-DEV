<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grids acp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style type="text/css">
        h1 {
            color: black;
        }

        #a1 ,#a4 {
            color: white;
            background:skyblue;
            font-size: 20px;
        }

        #a2,#a5 {
            color: white;
            background: pink;
            font-size: 20px;
        }

        #a3,#a6 {
            color: white;
            background: lightgreen;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
      
        <h2>Unequal Area Grids🌷</h2>
        <div class="row">
            <div id="a1" class="col-sm-3 mt-3">Adding 1-3 grids⛄</div>
            <div id="a2" class="col-sm-4">Adding 4-7 grids💐</div>
            <div id="a3" class="col-sm-5">Adding 8-12 grids🐋</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-2">Adding 1-2 grids⛄</div>
            <div id="a5" class="col-sm-6">Adding 3-8 grids💐</div>
            <div id="a6" class="col-sm-4">Adding 9-12 grids🐋</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</html>
