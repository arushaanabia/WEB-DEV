<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <title>Typography</title>

</head>

<body>
    <div class="container">
        <h1>ABBREVIATION</h1>
        <p><abbr title="codingal">cdlg</abbr> was founded in 2020</p>
        <h1>blockquote</h1>
        <blockquote class="blockquote"> 
            <p>Codingal was founded to inspire the young generation about the lessons of Coding.</p>
            <footer class="blockquote-footer">from codingal</footer>

        </blockquote>
        <h1>multiple code lines</h1>
        <pre>Codingal was founded
             to inspire the young generation about the lessons of Coding.</pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

</body>


</html>
