<!DOCTYPE html>
<html>

<head>
    <title>
        Background Effect
    </title>
    <style>
        #grad1 {
            background: linear-gradient(pink, coral, lightpink);
            color: rgb(160, 0, 40);
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
            height: 200px;
            box-shadow: 2px 2px 2px;
            text-shadow: 2px 1px goldenrod;
            transform: rotate(180deg);

        }

        #grad2 {
            background: radial-gradient(yellow, coral, lightpink);
            color: darkslategray;
            font-family: cursive;
            font-size: 20px;
            height: 400px;
            box-shadow: 5px 5px;
            text-shadow: 2px 1px yellow;

        }

        #p2 {
            text-indent: 20%
        }
        h1 {
            text-decoration: line-through;
        }
        h2 {
            text-decoration: underline;
        }
        h3 {
            text-decoration: overline;
        }
        h4 {
            text-decoration: overline underline;
        }
    </style>

<body>
    <div id="grad1">
        <h1>
            CSS GRADIENT
        </h1>
        <p>There are two types of CSS gradient. They are Linear and Radial.</p>
    </div>

    <div id="grad2">
        
        <h1>
            CSS GRADIENT
        </h1>
        <h2>
            CSS GRADIENT
        </h2>
        <h3>
            CSS GRADIENT
        </h3>
        <h4>
            CSS GRADIENT
        </h4>
        <p id="p2">There are two types of CSS gradient. They are Linear and Radical.</p>
    </div>

</body>
</head>

</html>
